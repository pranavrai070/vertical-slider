<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color:#5f5f5f
            ">
            <h1>Formula 1</h1>
            <p>"First, you have to finish." – Michael Schumacher</p>
            </div>
            <div style="background-color:#30c0b2
            ">
            <h1>Surfing</h1>
            <p>"Surfing to me is like playing music."
                ― Skip Frye.</p>
            </div>
            <div style="background-color:#b33025
            ">
            <h1>BasketBall</h1>
            <p>“To be successful you have to be selfish.”
                ― Michael Jordan.</p>
            </div>
            <div style="background-color:#577523
            ">
            <h1>Football</h1>
            <p>I love football and I love winning.
                -David Beckham.
            </p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1600442715978-d0268caa17f5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1917&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1608245449230-4ac19066d2d0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1868&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1502680390469-be75c86b636f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/flagged/photo-1574786351749-2c2b5984a541?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
